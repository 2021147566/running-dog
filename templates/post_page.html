<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | TODO </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <style>
        .title-center {
            text-align: center;
            margin-top: 50px;
        }
        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top : 25px
        }
        #chooseFile {
            visibility: hidden;
        }
        .empty-box {
            height: 400px;
            background: beige;
        }
    </style>
</head>
<body>
<!-- 상단 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">RUNNING DOG</a>
        <form class="form-inline my-2 my-lg-0">
            {% if not user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/sign-in"> 로그인 <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/sign-up"> 회원가입 <span class="sr-only"></span></a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item disabled">
                    <a class="nav-link" href="/"> 마이 페이지 </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/"> 로그아웃 </a>
                </li>
            </ul>
            {% endif %}
        </form>
    </div>
</nav>
{% block content %}
<div class="container timeline-container">
    <div class="row">
        <!-- 왼쪽 컬럼 -->
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> 지도 </h5>
                    <div class="empty-box"></div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <h5 class="card-title"> 사진 추가 </h5>
                    <form method="post" enctype="multipart/form-data">
                        <!-- 사진 업로드 버튼-->
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile01">
                        </div>
                        <div class="empty-box"></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 오른 쪽 컬럼-->
        <div class="col">
            <!-- 글을 작성 하는 곳 -->
            <div class="row mb-2">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="media">
                                <div class="media-body">
                                    <h5 class="mt-0"> 작성할 내용 </h5>
                                    <form action="/tweet/" method="post">
                                        {% csrf_token %}
                                        <div class="form-group mt-2 mb-2">
                                            <label for="my-title"> 장소 이름 </label>
                                            <input type="text" class="form-control" id="my-title" name="my-title">
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="my-content"> 정보 </label>
                                            <textarea class="form-control" style="resize: none; height: 200px;" name='my-content'
                                                      id="my-content"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary" style="float:right;">작성하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>

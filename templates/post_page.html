<!-- 상단 네비게이션 -->
{% extends 'base.html' %}

{% block content %}
<div class="container timeline-container">
    <div class="row">
        <!-- 왼쪽 컬럼 -->
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> 지도 </h5>
                    <div id="map" style="height: 400px;">
                        <script type="text/javascript"
                                src="//dapi.kakao.com/v2/maps/sdk.js?appkey=38897b8a4422367a6f2b7aa682a262c2"></script>
                        <script>
                            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                                mapOption = {
                                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                                    level: 5 // 지도의 확대 레벨
                                };

                            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                            // HTML5의 geolocation으로 사용할 수 있는지 확인합니다
                            if (navigator.geolocation) {

                                // GeoLocation을 이용해서 접속 위치를 얻어옵니다
                                navigator.geolocation.getCurrentPosition(function (position) {

                                    var lat = position.coords.latitude, // 위도
                                        lon = position.coords.longitude; // 경도

                                    var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                                        message = '<div style="padding:5px;">현위치</div>'; // 인포윈도우에 표시될 내용입니다

                                    // 마커와 인포윈도우를 표시합니다
                                    displayMarker(locPosition, message);

                                });

                            } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

                                var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                                    message = '현위치를 찾을 수 없습니다'

                                displayMarker(locPosition, message);
                            }

                            // 지도에 마커와 인포윈도우를 표시하는 함수입니다
                            function displayMarker(locPosition, message) {

                                // 마커를 생성합니다
                                var marker = new kakao.maps.Marker({
                                    map: map,
                                    position: locPosition
                                });

                                var iwContent = message, // 인포윈도우에 표시할 내용
                                    iwRemoveable = true;

                                // 인포윈도우를 생성합니다
                                var infowindow = new kakao.maps.InfoWindow({
                                    content: iwContent,
                                    removable: iwRemoveable
                                });

                                // 인포윈도우를 마커위에 표시합니다
                                infowindow.open(map, marker);

                                // 지도 중심좌표를 접속위치로 변경합니다
                                map.setCenter(locPosition);
                            }

                        </script>
                    </div>
                </div>
            </div>
        </div>
        <!-- 오른 쪽 컬럼-->
        <div class="col">
            <!-- 글을 작성 하는 곳 -->
            <div class="row mb-2">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="media">
                                <div class="media-body">
                                    <h5 class="mt-0"> 작성할 내용 </h5>
                                    <form action="/post-page/" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group mt-2 mb-2">
                                            <label for="my-place"> 장소 이름 </label>
                                            <input type="text" class="form-control" id="my-place" name="my-place">
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="my-content"> 정보 </label>
                                            <textarea class="form-control" style="resize: none; height: 200px;" name='my-content'
                                                      id="my-content"></textarea>
                                        </div>
                                        <!-- 사진 업로드 버튼-->
                                        <h5 class="card-title"> 사진 추가 </h5>
                                        <div class="input-group mb-3">
                                            <input type="file" class="form-control" id="image" name="image"
                                                   accept="image/*" onchange="loadFile(event)">
                                            <button type="button" id="delete_btn" class="btn btn-dark"
                                                    style="display: none; border-radius: 0px 5px 5px 0px;"> X
                                            </button>
                                        </div>
                                        <div class="mb-2">
                                            <img id="output" style="width: 600px; height: 400px; display: none;"/>
                                            <script>
                                                <!-- 이미지 미리보기 메소드 -->
                                                var loadFile = function(event) {
                                                  var output = document.getElementById('output');
                                                  var d_btn = document.getElementById('delete_btn');
                                                  output.style.display = "";
                                                  d_btn.style.display = "";
                                                  output.src = URL.createObjectURL(event.target.files[0]);
                                                  output.onload = function() {
                                                    URL.revokeObjectURL(output.src)
                                                  }
                                                };
                                                <!-- 이미지 미리보기 삭제 메소드 -->
                                                document.getElementById("delete_btn").onclick = function () {
                                                    var fileInput = document.getElementById('image');
                                                    var d_btn = document.getElementById('delete_btn');
                                                    var output = document.getElementById('output');
                                                    fileInput.value = '';
                                                    d_btn.style.display = 'none';
                                                    output.style.display = 'none';
                                                };
                                            </script>
                                        </div>

                                        <script>
                                            <!-- 사용자 위도 경도 받아오는 메소드 -->
                                            document.addEventListener("DOMContentLoaded", function() {
                                                if (navigator.geolocation) {
                                                    navigator.geolocation.getCurrentPosition(function(position) {
                                                        var latitude = position.coords.latitude;
                                                        var longitude = position.coords.longitude;
                                        
                                                        // 서버로 위도와 경도 값을 전송하거나, 폼 필드에 할당하여 제출할 수 있습니다.
                                                        document.getElementById("latitudeField").value = latitude;
                                                        document.getElementById("longitudeField").value = longitude;
                                        
                                                        // 위치 정보를 수집한 후, 폼을 자동으로 제출할 수도 있습니다.
                                                        document.getElementById("myForm").submit();
                                                    });
                                                } else {
                                                    alert("Geolocation is not supported by this browser.");
                                                }
                                            });
                                        </script>
                                        
                                        <!-- 위치 정보를 서버로 전송할 폼 -->
                                        <form id="myForm" method="post" action="{% url 'post-page' %}">
                                            {% csrf_token %}
                                            <input type="hidden" id="latitudeField" name="latitude" value="">
                                            <input type="hidden" id="longitudeField" name="longitude" value="">

                                        </form>
                                        <button type="submit" class="btn btn-primary" style="float:right;">작성하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
